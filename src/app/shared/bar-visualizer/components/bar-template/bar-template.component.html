<div class="d-flex" [class.stack]="options.mode==='stack'">
    <ng-container *ngFor="let segment of segments">
        <div [style.width]="segment.height" [style.backgroundColor]="segment.color" [style.height]="segment.width" [style.marginTop]="segment.marginTop" [style.marginRight]="segment.marginRight" [barhover]="options"></div>
    </ng-container>
</div>
